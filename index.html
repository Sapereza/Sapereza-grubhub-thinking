<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>My GrubHub</title>
</head>

<body>

<nav class="flex justify-between space-y-2 m-4">
    <div>
        <p class="text-grubHubOrange font-bold text-2xl">GrubHub</p>
    </div>

    <div>
        <button type="button" onclick="" class="border-2 p-2 rounded-sm text-ffBlue">Sign In</button>
    </div>
</nav>

<section>
    <div class="">
        <div>

        </div>



        <div>

        </div>



        <div>

        </div>

        <div class="flex"> 
            <!--Start: Address search box-->
            <div class="flex justify-between space-y-2 w-3/5 border-2 rounded-md mx-6">

                <!--Location icon has a click to get the users current location-->

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-ffBlue self-center m-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                  </svg>

                <input type="text" placeholder="Street Address or zip code" name="search" id="search-box" name="search-box" class="w-4/5 outline-none text-black">


                <!--The x icon has a click that exits the user from the search box and clears the input area-->

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 self-center m-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>

            </div>

            <!--End: Address Search box-->

            <button onclick="" class="bg-ffBlue rounded-md p-2 whitespace-nowrap text-white font-bold mx-2">Find Food</button>
        </div>
        </div>

<!--Start Result Section-->
<div id="results" class="bg-facebook1 text-black p-8 space-y-2 hidden">
    <ul>
      <li>Boston, MA 02120</li>
      <li>Boston, MA 02115 </li>
      <li>Worcester, MA 01608</li>
    </ul>
  </div>
<!--End Result Section-->

</section>




<script src="src/app.js"></script>
</body>
</html>
